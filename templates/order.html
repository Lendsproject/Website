<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Andy Cafe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='orderstyle.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a class="logo" href="{{ url_for('home') }}">☕ Andy Cafe<span>.</span></a>
            <ul class="menu-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('menu') }}">Menu</a></li>
                <li><a href="{{ url_for('order') }}">Order</a></li>
                <li><a href="{{ url_for('gallery') }}">Gallery</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <section class="order-form-container">
                <h2>Order here</h2> <br>
                <form action="{{ url_for('order') }}" method="post">
                    <table class="order-table">
                        <tr>
                            <td><label for="customerName">Name:</label></td>
                            <td><input type="text" id="customerName" name="customerName" required placeholder="Enter your name"></td>
                        </tr>
                        <tr>
                            <td><label for="contactNumber">Contact Number:</label></td>
                            <td><input type="number" id="contactNumber" name="contactNumber" required placeholder="Enter your contact number" pattern="[0-9]{10}"></td>
                        </tr>
                        <tr>
                            <td><label for="address">Address:</label></td>
                            <td><textarea id="address" name="address" required placeholder="Enter your address"></textarea></td>
                        </tr>
                        <tr>
                            <td><label for="hotDrinks">Hot Drinks:</label></td>
                            <td>
                                <select id="hotDrinks" name="hotDrinks">
                                    <option value="" disabled selected>Select a hot beverage (optional)</option>
                                    <option value="Iced Americano M">Iced Americano (M) - ₱100</option>
                                    <option value="Iced Americano L">Iced Americano (L) - ₱109</option>
                                    <option value="Freshly Brewed Coffee M">Freshly Brewed Coffee (M) - ₱100</option>
                                    <option value="Freshly Brewed Coffee L">Freshly Brewed Coffee (L) - ₱109</option>
                                    <option value="Flat White M">Flat White (M) - ₱130</option>
                                    <option value="Flat White L">Flat White (L) - ₱139</option>
                                    <option value="Cappucino M">Cappucino (M) - ₱130</option>
                                    <option value="Cappucino L">Cappucino (L) - ₱139</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="coldDrinks">Cold beverages:</label></td>
                            <td>
                                <select id="coldDrinks" name="coldDrinks">
                                    <option value="" disabled selected>Select a cold beverage (optional)</option>
                                    <option value="Iced Americano M">Iced Americano (M) - ₱140</option>
                                    <option value="Iced Americano L">Iced Americano (L) - ₱149</option>
                                    <option value="Caramel Macchiato M">Caramel Macchiato (M) - ₱140</option>
                                    <option value="Caramel Macchiato L">Caramel Macchiato (L) - ₱149</option>
                                    <option value="Spanish Latte M">Spanish Latte (M) - ₱140</option>
                                    <option value="Spanish Latte L">Spanish Latte (L) - ₱149</option>
                                    <option value="Matcha Latte M">Matcha Latte (M) - ₱140</option>
                                    <option value="Matcha Latte L">Matcha Latte (L) - ₱149</option>
                                    <option value="Strawberry Matcha M">Strawberry Matcha (M) - ₱140</option>
                                    <option value="Strawberry Matcha L">Strawberry Matcha (L) - ₱149</option>
                                    <option value="Dirty Matcha M">Dirty Matcha (M) - ₱140</option>
                                    <option value="Dirty Matcha L">Dirty Matcha (L) - ₱149</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="orderedMeals">Ordered Meals:</label></td>
                            <td>
                                <select id="orderedMeals" name="orderedMeals">
                                    <option value="" disabled selected>Select a meal (optional)</option>
                                    <option value="Tapsilog">Tapsilog - ₱150</option>
                                    <option value="Tocilog">Tocilog - ₱140</option>
                                    <option value="Longsilog">Longsilog - ₱130</option>
                                    <option value="Bangsilog">Bangsilog - ₱160</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="orderedPasta">Ordered Pasta:</label></td>
                            <td>
                                <select id="orderedPasta" name="orderedPasta">
                                    <option value="" disabled selected>Select a pasta (optional)</option>
                                    <option value="Spaghetti">Spaghetti - ₱120</option>
                                    <option value="Carbonara">Carbonara - ₱130</option>
                                    <option value="Pesto">Pesto - ₱140</option>
                                    <option value="Lasagna">Lasagna - ₱150</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="orderedBurger">Ordered Burger & Fries:</label></td>
                            <td>
                                <select id="orderedBurger" name="orderedBurger">
                                    <option value="" disabled selected>Select a burger or fries (optional)</option>
                                    <option value="Cheeseburger">Cheeseburger - ₱150</option>
                                    <option value="Bacon Burger">Bacon Burger - ₱160</option>
                                    <option value="Chicken Burger">Chicken Burger - ₱140</option>
                                    <option value="Fries">Fries - ₱80</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><button type="submit">Submit Order</button></td>
                        </tr>
                    </table>
                </form>
            </section>
        </div>
    </main>
    <footer class="footer-section">
        <div class="section-content">
            <ul class="social-links">
                <li>
                    <a href="https://www.facebook.com/profile.php?id=61570357920747&mibextid=ZbWKwL" class="social-link"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/cafeandy1?igsh=MWw5bmVvM3U5Ymkx" class="social-link"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
