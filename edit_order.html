<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Order - Andy Cafe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_order_style.css') }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <a class="logo" href="{{ url_for('home') }}">☕ Andy Cafe<span>.</span></a>
            <ul class="menu-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('menu') }}">Menu</a></li>
                <li><a href="{{ url_for('order') }}">Order</a></li>
                <li><a href="{{ url_for('gallery') }}">Gallery</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
        </nav>
    </header>
   
    <main>
        <div class="container">
            <div class="order-form-container">
                <h2>Edit Order</h2>
                <form action="{{ url_for('edit', id=order.order_id) }}" method="post" class="order-form">
                    <input type="hidden" name="order_id" value="{{ order.order_id }}">
                    <div class="form-group">
                        <label for="customerName">Name:</label>
                        <input type="text" id="customerName" name="customerName" value="{{ order.customerName }}" required>
                    </div>
                    <div class="form-group">
                        <label for="contactNumber">Contact Number:</label>
                        <input type="text" id="contactNumber" name="contactNumber" value="{{ order.contactNumber }}" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" required>{{ order.address }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="hotDrinks">Hot Beverages:</label>
                        <select id="hotDrinks" name="hotDrinks">
                            <option value="" disabled>Select a hot beverage (optional)</option>
                            <option value="Iced Americano M" {% if order.hotDrinks == 'Iced Americano M' %}selected{% endif %}>Iced Americano (M) - ₱100</option>
                            <option value="Iced Americano L" {% if order.hotDrinks == 'Iced Americano L' %}selected{% endif %}>Iced Americano (L) - ₱109</option>
                            <option value="Freshly Brewed Coffee M" {% if order.hotDrinks == 'Freshly Brewed Coffee M' %}selected{% endif %}>Freshly Brewed Coffee (M) - ₱100</option>
                            <option value="Freshly Brewed Coffee L" {% if order.hotDrinks == 'Freshly Brewed Coffee L' %}selected{% endif %}>Freshly Brewed Coffee (L) - ₱109</option>
                            <option value="Flat White M" {% if order.hotDrinks == 'Flat White M' %}selected{% endif %}>Flat White (M) - ₱130</option>
                            <option value="Flat White L" {% if order.hotDrinks == 'Flat White L' %}selected{% endif %}>Flat White (L) - ₱139</option>
                            <option value="Cappucino M" {% if order.hotDrinks == 'Cappucino M' %}selected{% endif %}>Cappucino (M) - ₱130</option>
                            <option value="Cappucino L" {% if order.hotDrinks == 'Cappucino L' %}selected{% endif %}>Cappucino (L) - ₱139</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="coldDrinks">Cold Beverages:</label>
                        <select id="coldDrinks" name="coldDrinks">
                            <option value="" disabled>Select a cold beverage (optional)</option>
                            <option value="Iced Americano M" {% if order.coldDrinks == 'Iced Americano M' %}selected{% endif %}>Iced Americano (M) - ₱140</option>
                            <option value="Iced Americano L" {% if order.coldDrinks == 'Iced Americano L' %}selected{% endif %}>Iced Americano (L) - ₱149</option>
                            <option value="Iced Latte M" {% if order.coldDrinks == 'Iced Latte M' %}selected{% endif %}>Iced Latte (M) - ₱150</option>
                            <option value="Iced Latte L" {% if order.coldDrinks == 'Iced Latte L' %}selected{% endif %}>Iced Latte (L) - ₱159</option>
                            <option value="Iced Mocha M" {% if order.coldDrinks == 'Iced Mocha M' %}selected{% endif %}>Iced Mocha (M) - ₱160</option>
                            <option value="Iced Mocha L" {% if order.coldDrinks == 'Iced Mocha L' %}selected{% endif %}>Iced Mocha (L) - ₱169</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="orderedMeals">Ordered Meals:</label>
                        <select id="orderedMeals" name="orderedMeals">
                            <option value="" disabled>Select a meal (optional)</option>
                            <option value="Chicken Adobo" {% if order.orderedMeals == 'Chicken Adobo' %}selected{% endif %}>Chicken Adobo - ₱180</option>
                            <option value="Beef Steak" {% if order.orderedMeals == 'Beef Steak' %}selected{% endif %}>Beef Steak - ₱200</option>
                            <option value="Pork Sinigang" {% if order.orderedMeals == 'Pork Sinigang' %}selected{% endif %}>Pork Sinigang - ₱170</option>
                            <option value="Grilled Salmon" {% if order.orderedMeals == 'Grilled Salmon' %}selected{% endif %}>Grilled Salmon - ₱250</option>
                            <option value="Porksilog" {% if order.orderedMeals == 'Porksilog' %}selected{% endif %}>Porksilog - ₱150</option>
                            <option value="Longsilog" {% if order.orderedMeals == 'Longsilog' %}selected{% endif %}>Longsilog - ₱160</option>
                        </select>                       
                    </div>
                    <div class="form-group">
                        <label for="orderedPasta">Ordered Pasta:</label>
                        <select id="orderedPasta" name="orderedPasta">
                            <option value="" disabled>Select a pasta (optional)</option>
                            <option value="Spaghetti" {% if order.orderedPasta == 'Spaghetti' %}selected{% endif %}>Spaghetti - ₱120</option>
                            <option value="Carbonara" {% if order.orderedPasta == 'Carbonara' %}selected{% endif %}>Carbonara - ₱130</option>
                            <option value="Pesto" {% if order.orderedPasta == 'Pesto' %}selected{% endif %}>Pesto - ₱140</option>
                            <option value="Lasagna" {% if order.orderedPasta == 'Lasagna' %}selected{% endif %}>Lasagna - ₱150</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="orderedBurger">Ordered Burger & Fries:</label>
                        <select id="orderedBurger" name="orderedBurger">
                            <option value="" disabled>Select a burger or fries (optional)</option>
                            <option value="Cheeseburger" {% if order.orderedBurger == 'Cheeseburger' %}selected{% endif %}>Cheeseburger - ₱150</option>
                            <option value="Bacon Burger" {% if order.orderedBurger == 'Bacon Burger' %}selected{% endif %}>Bacon Burger - ₱160</option>
                            <option value="Chicken Burger" {% if order.orderedBurger == 'Chicken Burger' %}selected{% endif %}>Chicken Burger - ₱140</option>
                            <option value="Fries" {% if order.orderedBurger == 'Fries' %}selected{% endif %}>Fries - ₱80</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-edit">Update Order</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer-section">
        <div class="section-content">
            <ul class="social-links">
                <li>
                    <a href="https://www.facebook.com/profile.php?id=61570357920747&mibextid=ZbWKwL" class="social-link"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/cafeandy1?igsh=MWw5bmVvM3U5Ymkx" class="social-link"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
